        <p>韩国共同民主党希望在野党不要对国务总理提名人吹毛求疵，顺利举行人事听证会。自由韩国党则主张，任命国会议长出身人士为领导政府的国务总理破坏了三权分立原则，必须对提名人严加查证。

            国务总理提名人须在国会全体会议中获得一半以上出席议员的任命同意。现任国务总理李洛渊参加国会议员选举辞去职务的限期为16日，在此之前，国会需处理总理提名人丁世均的任命同意案，预计朝野将展开激烈争论。
