<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 align="center">注册信息</h1>
    <form>
        <table border="0" width="500" align="center" cellspacing="0">
            <tr bgcolor="#f2f2f2" align="left">
                <th>
                    <label>用户名：</label>
                </th>             
                <th>
                    <input type="text" name="username" id="" placeholder="用户名"><br>
                </th>                                 
            </tr>
            <tr bgcolor="#f2f2f2" align="left">
                <th>
                    <label>密码：</label>
                </th>
                <th>
                    <input type="password" name="passwords" id="" placeholder="密码"><br>
                </th>                                 
            </tr>  
            <tr bgcolor="#f2f2f2" align="left">
                <th>
                    <label>确认密码：</label>
                </th>
                <th>
                    <input type="password" name="passwordss" id="" placeholder="确认密码"><br>
                </th>                                 
            </tr>
            <tr bgcolor="#f2f2f2" align="left">
                <th>
                    <label>上传照片</label>
                </th>
                <th>
                    <input type="file">
                </th>                                 
            </tr>
        </table>
    </form>
</body>
</html>
